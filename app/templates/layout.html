<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SSRANA</title>
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
  <!-- You write code for this content block in another file -->
  <div class="header-spacer"></div>
  <div class="wrapper">
  
  {% block content %} {% endblock %}
   
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/scalefont.js"></script>
  <script src="js/slick.js"></script>
  <script src="js/edyCustomSelectBox-1.3.js"></script>
  <script src="js/validation.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>

    $(function () {
 
      // slick carousel
      $('.slider').slick({
        dots: true,
        vertical: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        verticalSwiping: true,
        arrows: false,
        
      });

 
      $(document).ScaleRemFonts({ Sizes: [1024, 960, 768, 0], DefaultFontSize: 16 });
      cbpHorizontalMenu.init();
      $('.csel').edyCustomSelectBox();//custmselect box
      AOS.init();
      if ($(window).width() < 768) {
        $('.award').slick({
          dots: false,
          slidesToShow: 3,
          slidesToScroll: 3,
          arrows: false,
          centerPadding: '40px',
          centerMode: true,

        });
      }

      // SUBMIT THE FORM 
      $(document).on('click', '.validateform .GPformButtonSubmit', function () {
        //   submitForm();
        $('.validateform').submitForm();
        return false;
      });

      $(document).on('click', '.globalSearch .GPformButtonSubmit', function () {
        //   submitForm();
        $('.globalSearch').submitForm();
        return false;
      });
      $(document).on('click', '#apply .GPformButtonSubmit', function () {
        //   submitForm();
        $('#apply').submitForm();
        return false;
      });

      
      $('#datetimepicker1, #datetimepicker2, #datetimepicker3').datetimepicker({
            format: 'DD-MMM-YYYY',
            keepOpen: false ,
      }).on('changeDate', function (ev) {
          $(this).datetimepicker('hide');
      });
    });
    $(window).on('resize orientationchange', function() {
      console.log('d');
     $('.slider').slick('resize');
    });
  </script>
</body>

</html>
